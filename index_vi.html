<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CDD with LLM</title>
    <link rel="stylesheet" href="cdd_with_llm.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="cdd_with_llm_vi.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-25">
            <div class="container">
                <form id="frm_web_search">
                    <div class="row">
                        <label for="lang">Choose a language/region:</label>
                    </div>
                    <div class="row">
                        <select id="lang" name="lang">
                            <option value="zh-CN">Simplified Chinese</option>
                            <option value="zh-HK">Traditional Chinese(HK)</option>
                            <option value="zh-TW">Traditional Chinese(TW)</option>
                            <option value="en-US">English</option>
                            <option value="ja-JP">Japanese</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="search_engine">Choose a search engine:</label>
                    </div>
                    <div class="row">
                        <select id="search_engine" name="search_engine">
                            <option value="Bing">Bing</option>
                            <option value="Google">Google</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="num_results">Maximum number of news to fetch:</label>
                    </div>
                    <div class="row">
                        <select id="num_results" name="num_results">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>

                    <!-- <div class="row">
                        <label for="embedding_provider">Choose an embedding provider:</label>
                    </div>
                    <div class="row">
                        <select id="embedding_provider" name="embedding_provider">
                            <option value="AzureOpenAI">Azure OpenAI</option>
                            <option value="OpenAI">OpenAI</option>
                            <option value="Alibaba">Alibaba</option>
                            <option value="Baidu">Baidu</option>
                        </select>
                    </div> -->

                    <!-- <div class="row">
                        <label for="llm_provider">Choose a LLM provider:</label>
                    </div>
                    <div class="row">
                        <select id="llm_provider" name="llm_provider">
                            <option value="AzureOpenAI">Azure OpenAI</option>
                            <option value="OpenAI">OpenAI</option>
                            <option value="Alibaba">Alibaba</option>
                            <option value="Baidu">Baidu</option>
                        </select>
                    </div> -->
                    <div class="row">
                        <br><br>
                    </div>
                    <div class="row">
                        <input type="submit" value="Click to search">
                    </div>
            </div>
            </form>
        </div>

        <div class="col-75">
            <div id="div_ajax" class="stick_top hide">
                <p id="p_ajax" class="blink"></p>
            </div>

            <div id="div_search_results" class="hide">
                <table id="tbl_search_results">
                </table>
            </div>

            <div id="div_operation" class="container hide">
                <div class="row">
                    <div class="col-25">
                        <button id="btn_crawler">Get Full Text</button>
                    </div>
                    <div class="col-25">
                        <button id="btn_tagging">FCA Tagging</button>
                    </div>
                    <div class="col-25">
                        <button id="btn_summary">Summrization</button>
                    </div>
                    <div class="col-25">
                        <button id="btn_qa" onclick="document.getElementById('div_qa').style.display='block'">Question
                            Answering</button>
                    </div>
                </div>
            </div>

            <div id="div_qa" class="modal">
                <form id="frm_qa" class="modal-content animate">
                    <div class="container_nomargin">
                        <div class="row">
                            <label for="ta_query">Your Question:</label>
                        </div>
                        <div class="row">
                            <textarea id="ta_query" name="ta_query" style="height: 150px;"></textarea>
                        </div>
                        <div class="row">
                            <br><br>
                        </div>
                        <div class="row">
                            <div class="col-50">
                                <button type="submit">Make an answer</button>
                            </div>
                            <div class="col-50">
                                <button type="button"
                                    onclick="document.getElementById('div_qa').style.display='none'">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <script>
                var modal = document.getElementById("div_qa");
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>

            <div id="div_summary" class="container hide">
                <h3>Summary</h3>
                <hr>
                <p id="p_summary"></p>
            </div>

            <div id="div_answer" class="container hide">
                <h3>Answer</h3>
                <hr>
                <p id="p_answer"></p>
            </div>
        </div>
    </div>
</body>

</html>
