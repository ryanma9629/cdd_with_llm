<html>
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:5000/set_foo",
                type: "post",
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                },
            }).done(function (foo) {
                $("#p_set").append(foo);
            });


            $.ajax({
                url: "http://localhost:5000/get_foo",
                type: "get",
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                },
            }).done(function (foo) {
                $("#p_get").append(foo);
            });

        });
    </script>
</head>

<body>
    <p id="p_set">The first ajax call, set foo: </p>
    <p id="p_get">The second ajax call, get foo: </p>
</body>

</html>
