<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CDD with LLM</title>
    <link rel="stylesheet" href="cdd_with_llm.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="cdd_with_llm.js"></script>
</head>

<body>
    <div id="div_ajax">
        <p id="p_ajax" class="hide blink"></p>
    </div>

    <div class="col-75">
        <div class="container">
            <form id="frm_web_search">
                <div class="row">
                    <div class="col-50">
                        <label for="company_name">Company to check:</label>
                    </div>
                    <div class="col-50">
                        <input id="company_name" name="company_name" type="text" required autocomplete="on"
                            placeholder="红岭创投">
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <label for="lang">Choose a language/region:</label>
                    </div>
                    <div class="col-50">
                        <select id="lang" name="lang">
                            <option value="zh-CN">Simplified Chinese</option>
                            <option value="zh-HK">Traditional Chinese(HK)</option>
                            <option value="zh-TW">Traditional Chinese(TW)</option>
                            <option value="en-US">English</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <label for="search_engine">Choose a search engine:</label>
                    </div>
                    <div class="col-50">
                        <select id="search_engine" name="search_engine">
                            <option value="Bing">Bing</option>
                            <option value="Google">Google</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <label for="num_results">Maximum number of news to fetch:</label>
                    </div>
                    <div class="col-50">
                        <select id="num_results" name="num_results">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <label for="embedding_provider">Choose an embedding provider:</label>
                    </div>
                    <div class="col-50">
                        <select id="embedding_provider" name="embedding_provider">
                            <option value="AzureOpenAI">Azure OpenAI</option>
                            <option value="OpenAI">OpenAI</option>
                            <option value="Alibaba">Alibaba</option>
                            <option value="Baidu">Baidu</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-50">
                        <label for="llm_provider">Choose a LLM provider:</label>
                    </div>
                    <div class="col-50">
                        <select id="llm_provider" name="llm_provider">
                            <option value="AzureOpenAI">Azure OpenAI</option>
                            <option value="OpenAI">OpenAI</option>
                            <option value="Alibaba">Alibaba</option>
                            <option value="Baidu">Baidu</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <input type="submit" value="Click to search">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-100">
        <table id="tbl_search_results" class="hide">
        </table>
    </div>
    <div class="col-75">
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <button id="btn_fca_tagging" class="hide">FCA Tagging</button>
                </div>
                <div class="col-25">
                    <button id="btn_summary" class="hide">Summrization</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-75">
        <p id="p_summary" class="hide" style="white-space: pre-line">[placeholder of summary]</p>
    </div>

    <div class="col-75">
        <div class="container">
            <form id="frm_qa" class="hide">
                <div class="row">
                    <div class="col-25">
                        <label for="query">Your Question:</label>
                    </div>
                    <div class="col-75">
                        <textarea id="ta_query" name="query" style="height: 200px;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <input type="submit" value="Click to submit">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-75">
        <p id="p_qa" class="hide" style="white-space: pre-line"></p>
    </div>

</body>

</html>
