<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CDD with LLM</title>
    <link rel="stylesheet" href="cdd_with_llm.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="cdd_with_llm.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-25">
            <div class="container">
                <form id="frm_web_search">
                    <div class="row">
                        <label for="company_name">Company to check:</label>
                    </div>
                    <div class="row">
                        <input id="company_name" name="company_name" type="text" required autocomplete="on"
                            placeholder="红岭创投">
                    </div>
                    <div class="row">
                        <label for="lang">Choose a language/region:</label>
                    </div>
                    <div class="row">
                        <select id="lang" name="lang">
                            <option value="zh-CN">Simplified Chinese</option>
                            <option value="zh-HK">Traditional Chinese(HK)</option>
                            <option value="zh-TW">Traditional Chinese(TW)</option>
                            <option value="en-US">English</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="search_engine">Choose a search engine:</label>
                    </div>
                    <div class="row">
                        <select id="search_engine" name="search_engine">
                            <option value="Bing">Bing</option>
                            <option value="Google">Google</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="num_results">Maximum number of news to fetch:</label>
                    </div>
                    <div class="row">
                        <select id="num_results" name="num_results">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="embedding_provider">Choose an embedding provider:</label>
                    </div>
                    <div class="row">
                        <select id="embedding_provider" name="embedding_provider">
                            <option value="AzureOpenAI">Azure OpenAI</option>
                            <option value="OpenAI">OpenAI</option>
                            <option value="Alibaba">Alibaba</option>
                            <option value="Baidu">Baidu</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="llm_provider">Choose a LLM provider:</label>
                    </div>
                    <div class="row">
                        <select id="llm_provider" name="llm_provider">
                            <option value="AzureOpenAI">Azure OpenAI</option>
                            <option value="OpenAI">OpenAI</option>
                            <option value="Alibaba">Alibaba</option>
                            <option value="Baidu">Baidu</option>
                        </select>
                    </div>
                    <div class="row">
                        <br>
                    </div>
                    <div class="row">
                        <input type="submit" value="Click to search">
                    </div>
            </div>
            </form>
        </div>

        <div class="col-75">
            <div id="div_ajax" class="hide">
                <p id="p_ajax" class="blink"></p>
            </div>

            <div id="div_search_results" class="container hide">
                <table id="tbl_search_results">
                </table>
            </div>

            <div id="div_tagging_and_summary" class="container hide">
                <div class="row">
                    <div class="col-25">
                        <button id="btn_tagging">FCA Tagging</button>
                    </div>
                    <div class="col-25">
                        <button id="btn_summary">Summrization</button>
                    </div>
                </div>
            </div>

            <div id="div_summary" class="container hide">
                <h3>Summary</h3>
                <hr>
                <p id="p_summary"></p>
            </div>

            <div id="div_qa" class="container hide">
                <form id="frm_qa">
                    <div class="row">
                        <div class="col-25">
                            <label for="query">Your Question:</label>
                        </div>
                        <div class="col-75">
                            <textarea id="ta_query" name="query" style="height: 100px;"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Make an answer">
                    </div>
                </form>
            </div>

            <div id="div_answer" class="container hide">
                <h3>Answer</h3>
                <hr>
                <p id="p_answer"></p>
            </div>
        </div>
    </div>
</body>

</html>
