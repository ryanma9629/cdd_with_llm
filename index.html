<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CDD with LLM</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="cdd_with_llm.js"></script>
</head>

<body>
    <div>
        <form id="frm_web_search">
            <fieldset>
                <legend>News Search</legend>
                <label for="company_name">Company to check:</label>
                <input id="company_name" name="company_name" type="text" required autocomplete="on"><br><br>
                <label for="lang">Choose a language/region:</label>
                <select id="lang" name="lang">
                    <option value="en-US">English</option>
                    <option value="zh-CN">Simplified Chinese</option>
                    <option value="zh-HK">Traditional Chinese(HK)</option>
                    <option value="zh-TW">Traditional Chinese(TW)</option>
                </select><br><br>
                <label for="search_engine">Choose a search engine:</label>
                <select id="search_engine" name="search_engine">
                    <option value="Bing">Bing</option>
                    <option value="Google">Google</option>
                </select><br><br>
                <label for="num_results">Maximum number of news to fetch:</label>
                <select id="num_results" name="num_results">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select><br><br>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
    </div>
    <div>
        <p id="p_ajax_msg">[placeholder of AJAX start/stop messages]</p>
    </div>
    <div>
        <p>[placeholder of web search results]</p>
        <table id="tbl_search_results" style="border: 1px;">

        </table>
    </div>
    <div>
        <button id="btn_fca_tagging">FCA Tagging</button>
    </div>
    <div>
        <form id="frm_summary">
            <fieldset>
                <legend>Summrization</legend>
                <label for="llm_provider">Choose a LLM provider:</label>
                <select id="llm_provider" name="llm_provider">
                    <option value="AzureOpenAI">Azure OpenAI</option>
                    <option value="OpenAI">OpenAI</option>
                    <option value="Alibaba">Alibaba</option>
                    <option value="Baidu">Baidu</option>
                </select><br><br>
                <label for="max_words">Maximum number of words:</label>
                <select id="max_words" name="max_words">
                    <option value="100">100</option>
                    <option value="100">200</option>
                    <option value="100">500</option>
                </select><br><br>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
    </div>
    <div>
        <p id="p_summary">[placeholder of summary]</p>
    </div>
    <div>
        <form id="frm_qa">
            <fieldset>
                <legend>Question-Answering</legend>
                <label for="embedding_provider">Choose an embedding provider:</label>
                <select id="embedding_provider" name="embedding_provider">
                    <option value="AzureOpenAI">Azure OpenAI</option>
                    <option value="OpenAI">OpenAI</option>
                    <option value="Alibaba">Alibaba</option>
                    <option value="Baidu">Baidu</option>
                </select><br><br>
                <label for="llm_provider">Choose a LLM provider:</label>
                <select id="llm_provider" name="llm_provider">
                    <option value="AzureOpenAI">Azure OpenAI</option>
                    <option value="OpenAI">OpenAI</option>
                    <option value="Alibaba">Alibaba</option>
                    <option value="Baidu">Baidu</option>
                </select><br><br>
                <label for="query">Your Question:</label>
                <textarea id="query" name="query">
                    What is the negative news about this company? Summarize no more than 3 major ones, list each on a separate line, and give the URL where the information came from.
                </textarea><br><br>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
    </div>
    <div>
        <p id="p_answer">[placeholder of QA result]</p>
    </div>

</body>

</html>
